<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-up Form</title>
    <link href="style.css" rel="stylesheet">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="sidebar">
        <div class="icon">
            <img class="odin-icon" src="./odin-icon.png">
            <div>ODIN</div>
        </div>
    </div>
    <div class="main">
        <div class="notice">
            <p>This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams. Sign up <em>now</em> to get started.</p>
            <p>You <em>know</em> you want to</p>
        </div>
        <form>
        <div class="form">
            <div class="form-header">Let's do this!</div>
            <fieldset>
                <div class="input">
                    <label for="first-name">FIRST NAME</label><input type="text" name="first-name" required>
                </div>
                <div class="input">
                    <label for="last-name">LAST NAME</label><input type="text" name="last-name" required>
                </div>
                <div class="input">
                    <label for="email">EMAIL</label><input type="email" name="email" required>
                </div>
                <div class="input">
                    <label for="phone-number">PHONE NUMBER</label><input type="number" name="phone-number" required>
                </div>
                <div class="input" id="pwdDiv">
                    <label for="passwordset">PASSWORD</label><input type="password" name="passwordset" id="pwdSet" required>
                </div>
                <div class="input">
                    <label for="passwordconfirm">CONFIRM PASSWORD</label><input type="password" name="passwordconfirm" id="pwdCfm" required>
                </div>
            </fieldset>
        </div>
        <button class="create" type="submit">Create Account</button>
        </form>
        <div class="login">Already have an account? <a href="index.html">Log in</a></div>
    </div>
</body>
</html>
