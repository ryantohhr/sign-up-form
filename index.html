<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-up Form</title>
    <link href="style.css" rel="stylesheet">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="sidebar">
        <div class="icon">
            <span>ODIN</span>
        </div>
    </div>
    <div class="main">
        <div class="notice">
            <p>This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams. Sign up <em>now</em> to get started.</p>
            <p>You <em>know</em> you want to</p>
        </div>
        <div class="form">
            <form>
                <fieldset>
                    <legend>Let's do this!</legend>
                    <div class="input">
                        <label for="first-name">FIRST NAME<input type="text" name="first-name"></label>
                    </div>
                    <div class="input">
                        <label for="last-name">LAST NAME<input type="text" name="last-name"></label>
                    </div>
                    <div class="input">
                        <label for="email">EMAIL<input type="email" name="email"></label>
                    </div>
                    <div class="input">
                        <label for="phone-number">PHONE NUMBER<input type="number" name="phone-number"></label>
                    </div>
                    <div class="input">
                        <label for="passwordset">PASSWORD<input type="password" name="passwordset"></label>
                    </div>
                    <div class="input">
                        <label for="passwordconfirm">CONFIRM PASSWORD<input type="password" name="passwordconfirm"></label>
                    </div>
                </fieldset>
            </form>
        </div>
        <button class="create">Create Account</button>
        <div class="login">Already have an account? Log in</div>
    </div>
</body>
</html>
